{% extends 'base.html' %}

{% block title %} {% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %} 



{% if messages %}
    {% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>success</strong>{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 {% endfor %}
 {% endif %}


<div class="container-fluid">
	<h2 class="text-center">Contact Form</h2>
   <div class="row">
   	<dir class="col-md-3"></dir>
      <div class="col-md-6">
         <form method="post" action="/contact" class="jumbotron">
            {% csrf_token %}
            <div class="form-group">
               <label for="name">name</label>
               <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter the name" name="name">
            </div>
            <div class="form-group">
               <label for="email">email</label>
               <input type="email" class="form-control" id="email" placeholder="email" name="email">
            </div>
            <div class="form-group">
               <label for="address">address</label>
               <input type="number" class="form-control" id="number" placeholder="Enter the number" name="number">
            </div>
            <div class="form-group">
               <label for="description">description</label>
               <input type="text" class="form-control" id="description" placeholder="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
         </form>
      </div>
      <dir class="col-md-3"></dir>
   </div>
</div>
{% endblock body %}
